          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize test database schema
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          python scripts/init_test_db.py
      
      - name: Run component tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/component/ -v --tb=short

  # Stage 5: Functional Tests
  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    needs: component-tests
    if: false  # SKIPPED - Running acceptance tests only
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
