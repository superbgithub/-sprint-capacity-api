[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Add more verbosity
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    contract: Contract tests for API schemas
    component: Component tests for API endpoints
    functional: Functional tests for end-to-end workflows
    resiliency: Resiliency tests for error handling and edge cases
    performance: Performance tests (not run by default)
    slow: Marks tests as slow (deselect with '-m "not slow"')
    asyncio: Marks tests as async (for pytest-asyncio)

# Ignore performance tests by default
norecursedirs = tests/performance

# Coverage settings (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
