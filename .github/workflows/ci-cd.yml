name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Stage 1: Lint and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run Black (code formatter check)
        run: black --check app/
        continue-on-error: true
      
      - name: Run isort (import sorter check)
        run: isort --check-only app/
        continue-on-error: true
      
      - name: Run Flake8 (linter)
        run: flake8 app/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

  # Stage 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short
      
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            .pytest_cache/
            htmlcov/

  # Stage 3: Contract Tests
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run contract tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/contract/ -v --tb=short

  # Stage 4: Component Tests
  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    needs: contract-tests
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run component tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/component/ -v --tb=short

  # Stage 5: Functional Tests
  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    needs: component-tests
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run functional tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/functional/ -v --tb=short

  # Stage 6: Resiliency Tests
  resiliency-tests:
    name: Resiliency Tests
    runs-on: ubuntu-latest
    needs: functional-tests
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run resiliency tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/resiliency/ -v --tb=short

  # Stage 7: Performance Tests (Optional - run on main branch only)
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: resiliency-tests
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Start FastAPI server
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
      
      - name: Run performance tests
        run: |
          locust -f tests/performance/locustfile.py \
            --host=http://127.0.0.1:8000 \
            --headless \
            --users 50 \
            --spawn-rate 10 \
            --run-time 2m \
            --html performance-report.html
      
      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance-report.html

  # Stage 8: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [resiliency-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sprint-capacity-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker build -t sprint-capacity-api:test .
          docker run -d -p 8000:8000 --name test-container sprint-capacity-api:test
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container
          docker rm test-container

  # Stage 9: Deploy (Placeholder for future deployment)
  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deployment placeholder
        run: |
          echo "Deployment stage - Ready for AWS ECS, Kubernetes, or other platforms"
          echo "To enable deployment:"
          echo "1. Add AWS credentials to GitHub Secrets"
          echo "2. Configure deployment target (ECS, EKS, EC2, etc.)"
          echo "3. Update this stage with deployment commands"
          echo ""
          echo "For blue/green deployment (when ready):"
          echo "- Use AWS CodeDeploy with ECS"
          echo "- Or implement custom blue/green logic"

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, contract-tests, component-tests, functional-tests, resiliency-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "==================================="
          echo "Test Pipeline Summary"
          echo "==================================="
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Contract Tests: ${{ needs.contract-tests.result }}"
          echo "Component Tests: ${{ needs.component-tests.result }}"
          echo "Functional Tests: ${{ needs.functional-tests.result }}"
          echo "Resiliency Tests: ${{ needs.resiliency-tests.result }}"
          echo "==================================="
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.contract-tests.result }}" != "success" ] || \
             [ "${{ needs.component-tests.result }}" != "success" ] || \
             [ "${{ needs.functional-tests.result }}" != "success" ] || \
             [ "${{ needs.resiliency-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed!"
            exit 1
          else
            echo "✅ All tests passed!"
          fi
