name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Stage 1: Lint and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    if: false  # SKIPPED - Running acceptance tests only
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run Black (code formatter check)
        run: black --check app/
        continue-on-error: true
      
      - name: Run isort (import sorter check)
        run: isort --check-only app/
        continue-on-error: true
      
      - name: Run Flake8 (linter)
        run: flake8 app/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

  # Stage 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    if: false  # SKIPPED - Running acceptance tests only
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short
      
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            .pytest_cache/
            htmlcov/

  # Stage 3: Contract Tests
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: false  # SKIPPED - Running acceptance tests only
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize test database schema
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          python scripts/init_test_db.py
      
      - name: Run contract tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/contract/ -v --tb=short

  # Stage 4: Component Tests
  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    needs: contract-tests
    if: false  # SKIPPED - Running acceptance tests only
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
