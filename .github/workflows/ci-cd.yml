          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize test database schema
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          python scripts/init_test_db.py
      
      - name: Run functional tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/functional/ -v --tb=short

  # Stage 6: Resiliency Tests
  resiliency-tests:
    name: Resiliency Tests
    runs-on: ubuntu-latest
    needs: functional-tests
    if: false  # SKIPPED - Running acceptance tests only
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize test database schema
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          python scripts/init_test_db.py
      
      - name: Run resiliency tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/resiliency/ -v --tb=short

  # Stage 7: Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    # needs: resiliency-tests - Removed to run standalone
    if: false  # SKIPPED - Running integration tests only
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Bandit (SAST - Static Application Security Testing)
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -ll
        continue-on-error: true
      
      - name: Check dependencies for vulnerabilities (pip-audit)
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit
        continue-on-error: true
      
      - name: Initialize test database schema
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          python scripts/init_test_db.py
      
      - name: Run security tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/security/ -v --tb=short --html=security-report.html --self-contained-html
        continue-on-error: true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            security-report.html
            bandit-report.json
            pip-audit-report.json

  # Stage 7.5: Integration Tests (POST Validation)
  integration-tests:
    name: Integration Tests - POST Validation
    runs-on: ubuntu-latest
    # Runs standalone without dependencies
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
