        run: |
          python scripts/init_test_db.py
      
      - name: Run POST validation tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/integration/test_post_validation.py -v --tb=short --html=integration-report.html --self-contained-html
      
      - name: Upload integration test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: integration-report.html

  # Stage 8: Acceptance Tests (BDD/Gherkin)
  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    if: false  # SKIPPED - Running integration tests only
    needs: security-tests
    # Remove dependencies to run acceptance tests standalone
    # needs: resiliency-tests
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sprint_capacity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize test database schema
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          python scripts/init_test_db.py
      
      - name: Run acceptance tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/sprint_capacity_test
        run: |
          pytest tests/acceptance/ -v --tb=short --gherkin-terminal-reporter
      
      - name: Generate BDD report
        if: always()
        run: |
          pytest tests/acceptance/ --html=acceptance-report.html --self-contained-html
        continue-on-error: true
      
      - name: Upload acceptance test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: acceptance-test-report
          path: acceptance-report.html

  # Stage 9: Performance Tests (Optional - run on main branch only)
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    # needs: acceptance-tests - Removed to run standalone
    if: false  # SKIPPED - Running security tests only
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sprint_user
          POSTGRES_PASSWORD: sprint_password
          POSTGRES_DB: sprint_capacity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize test database schema
        env:
          DATABASE_URL: postgresql+asyncpg://sprint_user:sprint_password@localhost:5432/sprint_capacity_test
        run: |
          python scripts/init_test_db.py
      
      - name: Start FastAPI server
        env:
          DATABASE_URL: postgresql+asyncpg://sprint_user:sprint_password@localhost:5432/sprint_capacity_test
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
      
      - name: Run performance tests
        run: |
          locust -f tests/performance/locustfile.py \
            --host=http://127.0.0.1:8000 \
            --headless \
            --users 50 \
            --spawn-rate 10 \
            --run-time 2m \
            --html performance-report.html
      
      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance-report.html

  # Stage 10: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [acceptance-tests]
    if: false  # SKIPPED - Running acceptance tests only
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sprint-capacity-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker build -t sprint-capacity-api:test .
          # Start PostgreSQL for testing
          docker run -d --name test-postgres \
            -e POSTGRES_USER=sprint_user \
            -e POSTGRES_PASSWORD=sprint_password \
            -e POSTGRES_DB=sprint_capacity_test \
            postgres:16-alpine
          sleep 5
          # Start app container linked to postgres
          docker run -d -p 8000:8000 --name test-container \
            --link test-postgres:postgres \
            -e DATABASE_URL="postgresql+asyncpg://sprint_user:sprint_password@postgres:5432/sprint_capacity_test" \
            sprint-capacity-api:test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container test-postgres
          docker rm test-container test-postgres

  # Stage 11: Deploy (Placeholder for future deployment)
  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: [build]
    if: false  # SKIPPED - Running acceptance tests only
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deployment placeholder
        run: |
          echo "Deployment stage - Ready for AWS ECS, Kubernetes, or other platforms"
          echo "To enable deployment:"
          echo "1. Add AWS credentials to GitHub Secrets"
          echo "2. Configure deployment target (ECS, EKS, EC2, etc.)"
          echo "3. Update this stage with deployment commands"
          echo ""
          echo "For blue/green deployment (when ready):"
          echo "- Use AWS CodeDeploy with ECS"
          echo "- Or implement custom blue/green logic"

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "==================================="
          echo "Test Pipeline Summary"
          echo "==================================="
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "==================================="
          echo "Note: All other test stages are skipped"
          echo "==================================="
          
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Integration tests failed!"
            exit 1
          else
            echo "✅ Integration tests passed!"
          fi
