global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sprint-capacity-monitor'

scrape_configs:
  # Sprint Capacity API metrics
  - job_name: 'sprint-capacity-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'sprint-capacity-api'
          environment: 'production'
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
